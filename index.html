<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Item Layout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{ --ci:#238678; }

    body{
      margin:0;
      font-family: Montserrat, system-ui, sans-serif;
      background:#f6f6f6;
      padding:24px;
    }

    .card{
      max-width: 980px;
      margin: 0 auto;
      background:#fff;
      border-radius:18px;
      border:1px solid rgba(0,0,0,.08);
      box-shadow: 0 16px 36px rgba(0,0,0,.08);
      padding:20px;
    }

    /* ===== The layout ===== */
    .item{
      display:grid;
      grid-template-columns: 96px 1fr 180px; /* left / center / right */
      gap:18px;
      align-items:center;
    }

    /* LEFT badge */
    .badge{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      color:var(--ci);
    }
    .badgeIcon{
      width:52px;height:52px;
      border-radius:999px;
      border:3px solid var(--ci);
      display:grid;
      place-items:center;
      font-weight:900;
      letter-spacing:.08em;
      font-size:14px;
      line-height:1;
    }
    .badgeText{
      text-transform:uppercase;
      font-weight:900;
      letter-spacing:.08em;
      font-size:12px;
      text-align:center;
      line-height:1.05;
    }

    /* CENTER name + bars */
    .main{ min-width:0; }

    .name{
      color:var(--ci);
      font-weight:900;
      letter-spacing:.02em;
      text-transform:uppercase;
      font-size:28px;
      line-height:1.05;
      margin:0 0 12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .bars{
      display:flex;
      flex-direction:column;
      gap:8px;
      width:max-content;
      max-width:100%;
    }
    .bar{
      background: var(--bg, #2b398c);
      color:#fff;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size:14px;
      padding:8px 12px;
      border-radius:3px; /* แถบเหลี่ยมคล้ายภาพ */
      line-height:1;
    }

    /* RIGHT meta */
    .meta{
      justify-self:end;
      text-align:left;
      color:var(--ci);
      font-weight:900;
      text-transform:uppercase;
      font-size:20px;
      line-height:1.35;
    }
    .meta .k, .meta .v{
      text-decoration: underline;
      text-decoration-thickness: 3px;
      text-underline-offset: 5px;
    }

    /* Mobile */
    @media (max-width: 680px){
      .item{
        grid-template-columns: 82px 1fr;
        grid-template-areas:
          "badge main"
          "badge meta";
        align-items:start;
      }
      .badge{ grid-area: badge; }
      .main{ grid-area: main; }
      .meta{
        grid-area: meta;
        justify-self:start;
        margin-top:10px;
        font-size:18px;
      }
      .name{ font-size:22px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="item">

      <!-- LEFT -->
      <div class="badge">
        <div class="badgeIcon">★</div>
        <div class="badgeText">BEST<br>SELLER</div>
      </div>

      <!-- CENTER -->
      <div class="main">
        <div class="name">ITEM NAME #14</div>
        <div class="bars">
          <div class="bar" style="--bg:#2b398c;">TAG ONE (MUSK)</div>
          <div class="bar" style="--bg:#7bc70f;">TAG TWO (CITRUS)</div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="meta">
        <div><span class="k">A</span> : <span class="v">20–22%</span></div>
        <div><span class="k">B</span> : <span class="v">0%</span></div>
      </div>

    </div>
  </div>
</body>
</html>
